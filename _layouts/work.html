      /* Fix the empty spot issue */
    .row::after {
      content: "";
      flex-basis: 33.33%;
    }
    
    /* Hide the last empty spot when the total number of projects is a multiple of 3 */
    .row:last-child::after {
      display: none;
    }

<body>
  <h1>My Projects</h1>
  <div class="row">
    {% for project in site.data.projects reversed %}
      <div class="column">
        <a href="{{ project.url }}">
          <div class="card">
            <div class="thumbnail">
              <img src="{{ project.image }}" alt="{{ project.title }}">
            </div>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</body>
