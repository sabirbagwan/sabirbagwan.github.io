---
layout: default
title: Work
---

<link rel="stylesheet" href="/css/styles.css">

<style>
.thumbnail img {
  width: 300px;
  height: 300px;
  object-fit: cover;
}
.divider {
  border-bottom: 1px dashed #ccc;
  margin-bottom: 20px;
}
</style>

<div class="row">
  {% for project in site.data.projects reversed %}
    <div class="column">
      <a href="{{ project.url }}">
        <div class="card">
          <div class="thumbnail">
            <img src="{{ project.image }}" alt="{{ project.title }}">
          </div>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </div>
      </a>
      <div class="divider"></div>
    </div>

    {% if forloop.index0 % 3 == 2 %}
      </div><div class="row">
    {% endif %}
  {% endfor %}
</div>
