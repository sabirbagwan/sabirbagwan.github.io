---
layout: default
title: Work
---

<link rel="stylesheet" href="/css/styles.css">

<style>
.thumbnail img {
  width: 200px;
  height: 200px;
  object-fit: cover;
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.column {
  width: 100%; /* Default width for mobile and tablet screens */
  margin-bottom: 20px;
}

@media (min-width: 768px) { /* Apply styles for tablet and larger screens */
  .column {
    width: calc(33.33% - 10px); /* Adjust the width as per your layout */
  }
}
</style>

<div class="row">
  {% for project in site.data.projects reversed %}
    <div class="column">
      <a href="{{ project.url }}">
        <div class="card">
          <div class="thumbnail">
            <img src="{{ project.image }}" alt="{{ project.title }}">
          </div>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </div>
      </a>
    </div>

    {% if forloop.index0 % 3 == 2 %}
      </div><div class="row">
    {% endif %}
  {% endfor %}
</div>
