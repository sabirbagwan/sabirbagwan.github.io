---
layout: default
---

<div class="work-container">
  <h1>My Work</h1>

  <div class="card-container">
    {% for project in site.work.projects %}
    <div class="card">
      <img src="{{ project.image }}" alt="{{ project.title }}">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <a href="{{ project.link }}">View Project</a>
    </div>
    {% endfor %}
  </div>
</div>
