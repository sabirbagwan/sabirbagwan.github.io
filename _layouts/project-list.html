---
layout: default
---

<div class="row">
  {% for project in site.projects %}
    <div class="column">
      <div class="card">
        <a href="{{ project.url }}">
          <img src="{{ project.image }}" alt="{{ project.title }}">
          <h3>{{ project.title }}</h3>
        </a>
      </div>
    </div>

    {% if forloop.index0 % 3 == 2 %}
      </div><div class="row">
    {% endif %}
  {% endfor %}
</div>
